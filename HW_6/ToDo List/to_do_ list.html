<body>
	<div class="brd">
<div id="menu">
Выберите
<select id="mySelect" options="to">
<option></option>
<option value="1">планируется</option>
<option value="2">в процессе</option>
<option value="3">на утверждении</option>
<option value="4">готово</option>
</select>
<br>
Введите задание:
    <label>
      <textarea id="myInput"name="message" style="display:block;width:300px;height:80px"></textarea>
    </label>

    <input type="button" onclick="newElement()" value="Добавить">
    <!--<button onclick="reset()">Стереть все</button>-->
    <button onclick="sort()">Сортировать</button>
    </div>

<div>

<div id="canvas"> </div>

</div>


<script type="text/javascript">

function newElement() {
  var add = document.createElement("add");
  var inputValue = document.getElementById("myInput").value;
  var select = document.getElementById ("mySelect").value;
    switch(select) {
  case '1': 
  plan.push (inputValue);
    break;
  case '2':
  inProgress.push (inputValue);
    break;
  case'3':
  inReview.push (inputValue);
    break;
  case'4':
  done.push (inputValue);
  break;
}

 render();


   document.getElementById("myInput").value = "";
}



let plan = [];
let inProgress = [];
let inReview = [];
let done = [];



function render () {
  const canvas = document.getElementById("canvas");canvas.innerHTML = "";
  // запись в "планируется" 
  let a = document.createElement('ul');
  for(let i in plan){
    
    let li = document.createElement('li');
    li.innerHTML = plan[i] + '<button onclick="removePlan('+ i +')">X</button>';
    a.append(li);
  }

    canvas.append(a);
    // запись в "планируется"

// запись в "в процессе"
let b = document.createElement('ul');
  for(let i in inProgress){
    
    let li = document.createElement('li');
    li.innerHTML = inProgress[i] + '<button onclick="removeInProgress('+ i +')">X</button>';
    b.append(li);
  }

   canvas.append(b);
   // запись в "в процессе"

//запись в "на утверждении""
  let c = document.createElement('ul');
  for(let i in inReview){
    
    let li = document.createElement('li');
    li.innerHTML = inReview[i] + '<button onclick="removeInReview('+ i +')">X</button';
    c.append(li);    
  }

  canvas.append(c);
  //запись в "на утверждении""

   
   // запись в "выполненно"
   let d = document.createElement('ul');
  for(let i in done){
    
    let li = document.createElement('li');
    li.innerHTML = done[i] + '<button onclick="removeDone('+ i +')">X</button';
    d.append(li);    
  }
  canvas.append(d);
   // запись в "выполненно"
  
}
  render();

 function sort(){
    plan.sort();
    inProgress.sort();
    inReview.sort();
    done.sort();

    render()
  }


// удаляем с масива планировка
function removePlan(i){
  plan.splice(i, 1); 
  render(); 
}

// удаляем с масива в процессе
function removeInProgress(i){
  inProgress.splice(i, 1); 
  render(); 
}
// удаляем с масива на утверждении
function removeInReview(i){
    inReview.splice(i, 1); 
    render(); 
  }

// удаляем с масива выполненно
function removeDone(i){
  done.splice(i, 1);  
  render();
}
